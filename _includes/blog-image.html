{% if page.image %}
<div class="blog-cover" style="background-image:url({% include image-path.html %} );">
    <section> 
        <div class="container">
            <h1>{{ page.title }}</h1>
            {% if page.subtitle %}<h3>{{ page.subtitle }}</h3>{% endif %}
            {% if page.excerpt %}
              <h4>{{page.excerpt}}</h4>
            {% endif %}
        </div>
    </section>
</div>

{% endif %}
