<div class="panel panel-default">
      <div class="panel-heading text-center">
        <h3 class="panel-title">Recent Articles</h3>
      </div>
      <div class="panel-body">
        <ul>
         {% for post in site.posts limit:4 %}
         
<li class = "blg-post-item">
<a href="{{ post.url }}">
      <h2>{{post.title}}</h2>
	<p class="blg-post-byline">by {{site.data.people[post.author].name}} on {{post.date | date: "%B %d, %Y" }}</p>
<img src = "{{ post.image| replace:"'",'%27'}}" title="{{post.title}}" alt="{{post.title}}" />
<p>{{ post.excerpt }}</p>

      <p class="btn btn-md btn-success" role="button">READ POST</p>
      <br />
      <br />
 </a>
 <hr /> 
</li>
         {% endfor %} 
        </ul> 
      </div>
  </div>
